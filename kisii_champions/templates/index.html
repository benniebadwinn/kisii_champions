  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: rgb(230, 94, 4);
      color: #fff;
      text-align: center;
      width: 100%;
      height: 8vh; /* Set header height to 8% of the viewport height */
      font-size: 10px;
      margin-bottom: 20px; /* Add margin to separate header and form */
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      width: calc(50% - 20px);
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(224, 68, 7, 0.1);
      transition: transform 0.8s ease-in-out;
      text-decoration: none;
      color: inherit;
      box-sizing: border-box;
      perspective: 800px;
      position: relative;
    }

    .card:hover {
      transform: rotateY(180deg);
    }

    .card img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 8px;
  display: none;
  transform: rotateY(180deg); /* Keep the image upright */
  transition: transform 30s ease-in-out; /* Apply transition for smooth effect */
}

.card:hover img {
  transform: rotateY(180deg); /* Reverse the rotation on hover */
  display: block;
}

    a {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .card {
        width: calc(500% - 20px);
      }
    }
  </style>
